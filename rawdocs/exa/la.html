<html>
<head>
   <title>Add Text Label below an Image</title>
   <link rel='stylesheet' href='ex.css' type='text/css' />
</head>

<body>

<h2>Usage Example - Operation: 'LA'                     </h2> 
<h3>Add text label below an image                       </h3>
<h4>Procedure used: <a href="./images/la.spi">la.spi</a></h4> 

<hr />


<div class="ex">
<table class="opl">
   <tr> <div class="oplin"> <td class="op">.OPERATION:   </td> <td class="opres">LA  </td> <td class="com">; &nbsp; Add text below image</td> </div> </tr> 
   <tr> <div class="in">    <td class="pr">.INPUT FILE:  </td> <td class="res">sav_pp</td> <td class="com">; &nbsp; File name  (input)  </td> </div> </tr>
   <tr> <div class="out">   <td class="pr">.OUTPUT FILE: </td> <td class="res">la    </td> <td class="com">; &nbsp; File name  (output) </td> </div> </tr>
   <tr> <div class="n">     <td class="pr">.LABEL:       </td> <td class="res">la_001</td> <td class="com">; &nbsp; Label               </td> </div> </tr>
</table>
</div>

<br /> <hr /> <br />

<table class="bigimgs">  
   <tr> <th class="lab_in">INPUT                            </th> <th> &nbsp; &nbsp; </th> <th class="lab_out">OUTPUT                      </th> </tr>
   <tr> <td><img  class="img_in"  src="./images/sav_pp.jpg"></td> <td> &nbsp; &nbsp; </td> <td><img  class="img_out" src="./images/la.jpg"></td> </tr>
   <tr> <td class="nam_in">sav_pp                           </td> <td> &nbsp; &nbsp; </td> <td class="nam_out"> la                         </td> </tr>
</table>

<br /> <hr /> <br />

</body>
</html>
